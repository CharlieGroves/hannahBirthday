<!DOCTYPE html>
<html>
<title>Happy Birthday!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fireworks.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<script src="confetti.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script><script>confetti.start()</script>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="javascript:void(0)" onclick="confetti.stop()"
  class="w3-bar-item w3-button">Stop Confetti</a>
  <a href="javascript:void(0)" onclick="confetti.start()"
  class="w3-bar-item w3-button">Restart Confetti</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">See Background Photo</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-black w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-center w3-padding-16">Happy Birthday Hannah!</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <video style="width:100%" controls>
        <source src="videos/Helen.mp4" type="video/mp4">
      </video>
      <h3>‘Happy Birthday beautiful ❤️’</h3>
    </div>
    <div class="w3-quarter">
      <h3>"To the lovely Hannah,
        hope you have an amazing birthday, 
        love
        Carol, Lee, Katie and Lisa"</h3>
    </div>
    <div class="w3-quarter">
      <video style="width:50%" controls>
        <source src="videos/Becca.mp4" type="video/mp4">
      </video>
    </div>
  <div class="w3-quarter">
    <video style="width:100%" controls>
      <source src="videos/Amy.mp4" type="video/mp4">
    </video>
  </div>
  
  <!-- Second Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center">
    <div class="w3-quarter">
      <video style="width:100%" controls>
        <source src="videos/Kay.mp4" type="video/mp4">
      </video>
    </div>
    <div class="w3-quarter">
      <video style="width:50%" controls>
        <source src="videos/Mum.mp4" type="video/mp4">
      </video>
    </div>
    <div class="w3-quarter">
      <video style="width:50%" controls>
        <source src="videos/Sarah.mp4" type="video/mp4">
      </video>
    </div>
  <div class="w3-quarter">
    <video style="width:100%" controls>
      <source src="videos/Steve.mp4" type="video/mp4">
    </video>
  </div>
 </div>

  <!-- Third Photo Grid-->
  


<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
